<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>
    <section class="profile">
        <img class="profile__image" src="./images/profile-img.png" alt="profile-img">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>       
          <p class="profile__description">Explorer</p>     
        </div>
        <button class="profile__add-button"></button>

    </section>
    <section class="elements">

<template id="card">
  <div class="element">
    <div class="element__delete-button"></div>
    <div class="element__image"></div>
    <div class="element__text">
      <h3 class="element__title"></h3>
      <button class="element__like-button"></button>
    </div>
  </div>
</template>

    </section>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="popup__form popup__form_type_edit-profile">
          <button class="popup__close popup__close_type_edit-profile"></button>  
          <h4 class="popup__title">Edit profile</h4>
          <input class="popup__input-name" type="text" name="name" value="Jacques Cousteau">
          <input class="popup__input-description" type="text" name="description" value="Explorer">
          <button class="popup__submit" type="submit">Save</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <form class="popup__form popup__form_type_add-card">
          <button class="popup__close popup__close_type_add-card"></button>  
          <h4 class="popup__title">New Place</h4>
          <input class="popup__input-card-name" type="text" name="name" placeholder="Title">
          <input class="popup__input-card-url" type="url" name="link" placeholder="Image URL">
          <button class="popup__card-submit" type="button">Create</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__container">
        <form class="popup__form popup__form_type_image">
          <button class="popup__close popup__close_type_image"></button>  
          <figure>
            <div class="popup__image"></div>
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </form>
      </div>
    </section>

    <script src="scripts/index.js"></script>

  </body>
</html>
