<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo">
      <hr class="header__line">
    </header>
    <section class="profile">
      <img class="profile__image" src="./images/profile-img.png" alt="profile-img">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau
          <button class="profile__edit-button">
          <img class="profile__edit-icon" src="./images/ui/edit.svg" alt="edit-icon">
        </button>
      </h1>


        <h2 class="profile__description">Explorer</h2>

      </div>

      <button class="profile__add-button">
        <img class="profile__add-icon" src="./images/ui/add.svg" alt="add-icon">
      </button>

    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/element/yosemite.jpg" alt="yosemite">
        <div class="element__text">
          <h3 class="element__title">Yosemite Valley</h3>
          <img class="element__like-icon" src="./images/like.svg" alt="like-icon">
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/lake_louise.jpg" alt="lake-louise">
        <div class="element__text">
          <h3 class="element__title">Lake Louise</h3>
          <img class="element__like-icon" src="./images/like.svg" alt="like-icon">
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/bald_mountains.jpg" alt="bald-mountains">
        <div class="element__text">
          <h3 class="element__title">Bald Mountains</h3>
          <img class="element__like-icon" src="./images/like.svg" alt="like-icon">
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/latemar.jpg" alt="latemar">
        <div class="element__text">
          <h3 class="element__title">Latemar</h3>
          <img class="element__like-icon" src="./images/like.svg" alt="like-icon">
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/vanois.jpg" alt="vanois">
        <div class="element__text">
          <h3 class="element__title">Vanois National Park</h3>
          <img class="element__like-icon" src="./images/like.svg" alt="like-icon">
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/lago_di_braies.jpg" alt="lago-di-braies">
        <div class="element__text">
          <h3 class="element__title">Lago di Braies</h3>
          <img class="element__like-icon" src="./images/like.svg" alt="like-icon">
      </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
    <section class="popup">
      <img class="popup__close" src="./images/ui/close.svg" alt="close-icon">
      <h4 class="popup__title">Edit profile</h4>
      <input class="popup__input-name" type="text" name="name" placeholder="Please enter a name">
      <input class="popup__input-description" type="text" name="description" placeholder="Please enter a description">
      <input class="popup__submit" type="submit" value="Save">
    </section>
  </body>
</html>
