<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>
    <section class="profile">
        <img class="profile__image" src="./images/profile-img.png" alt="profile-img">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>       
          <p class="profile__description">Explorer</p>     
        </div>
        <button class="profile__add-button"></button>

    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/element/yosemite.jpg" alt="yosemite">
        <div class="element__text">
          <h3 class="element__title">Yosemite Valley</h3>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/lake_louise.jpg" alt="lake-louise">
        <div class="element__text">
          <h3 class="element__title">Lake Louise</h3>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/bald_mountains.jpg" alt="bald-mountains">
        <div class="element__text">
          <h3 class="element__title">Bald Mountains</h3>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/latemar.jpg" alt="latemar">
        <div class="element__text">
          <h3 class="element__title">Latemar</h3>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/vanois.jpg" alt="vanois">
        <div class="element__text">
          <h3 class="element__title">Vanois National Park</h3>
          <button class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element/lago_di_braies.jpg" alt="lago-di-braies">
        <div class="element__text">
          <h3 class="element__title">Lago di Braies</h3>
          <button class="element__like-button"></button>
      </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="popup__form popup__form_type_edit-profile">
          <button class="popup__close"></button>  
          <h4 class="popup__title">Edit profile</h4>
          <input class="popup__input-name" type="text" name="name" value="Jacques Cousteau">
          <input class="popup__input-description" type="text" name="description" value="Explorer">
          <button class="popup__submit" type="submit">Save</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <form class="popup__form popup__form_type_add-card">
          <button class="popup__close"></button>  
          <h4 class="popup__title">New Place</h4>
          <input class="popup__input-card-name" type="text" name="card-name" placeholder="Title">
          <input class="popup__input-card-description" type="text" name="card-description" placeholder="Image URL">
          <button class="popup__card-submit" type="submit">Save</button>
        </form>
      </div>
    </section>

    <script src="scripts/index.js"></script>

  </body>
</html>
