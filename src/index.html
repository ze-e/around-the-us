<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around the US</title>
  </head>
  <body class="page">
  
    <!--HEADER -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>

    <!--PROFILE DISPLAY -->

    <section class="profile">
      <div class="profile__image-overlay">
        <img class="profile__image" src="./images/profile-img.png" alt="profile-img">
      </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" aria-label="edit profile"></button>       
          <p class="profile__description">Explorer</p>     
        </div>
        <button class="profile__add-button"></button>
    </section>

    <!--CARDGRID -->
    <section class="elements">

    <!--CARD TEMPLATE -->
<template id="card">
  <div class="element">
    <div class="element__loading">Loading...</div>
      <div class="element__delete-button"></div>
      <img class="element__image">
      <div class="element__text">
        <h2 class="element__title"></h2>
        <div class="element__likes-container">
          <button class="element__like-button"></button>
          <p class="element__likes-display">0</p>
        </div>
      </div>
  </div>
</template>

    </section>

    <!--FOOTER -->
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

  
    <!--POPUPS/FORMS-->
    <!---------------->

    <!--EDIT PROFILE FORM -->
    <section class="popup popup_type_edit-profile">
      <fieldset class="fieldset">
      <div class="popup__container">
        <form class="popup__form popup__form_type_edit-profile">
          <button class="popup__close popup__close_type_edit-profile"></button>  
          <h4 class="popup__title">Edit profile</h4>
          <input class="popup__input popup__input-name" id="name-input" type="text" name="name" value="Jacques Cousteau" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-input-error"></span>

          <input class="popup__input popup__input-description" id="description-input" type="text" name="description" value="Explorer" required minlength="2" maxlength="200" >
          <span class="popup__input-error" id="description-input-error"></span>

          <button class="popup__submit popup__profile-submit" type="button">Save</button>
        </form>
      </div>
    </fieldset>
    </section>

        <!--EDIT AVATAR FORM -->
        <section class="popup popup_type_edit-avatar">
          <fieldset class="fieldset">
          <div class="popup__container">
            <form class="popup__form popup__form_type_edit-avatar">
              <button class="popup__close popup__close_type_edit-avatar"></button>  
              <h4 class="popup__title">Change profile picture</h4>
              <input class="popup__input popup__input-avatar" id="avatar-input" type="url" name="avatar" placeholder="Image URL" required>
              <span class="popup__input-error" id="avatar-input-error"></span>

              <button class="popup__submit popup__avatar-submit" type="button">Save</button>
            </form>
          </div>
        </fieldset>
        </section>

    <!--ADD CARD PROFILE FORM -->
    <section class="popup popup_type_add-card">
      <fieldset class="fieldset">
      <div class="popup__container">
        <form class="popup__form popup__form_type_add-card">
          <button class="popup__close popup__close_type_add-card"></button>  
          <h4 class="popup__title">New Place</h4>          
          <input class="popup__input popup__input-card-name" id="card-name-input" type="text" name="name" placeholder="Title" required minlength="1" maxlength="30">
          <span class="popup__input-error" id="card-name-input-error"></span>
          
          <input class="popup__input popup__input-card-url" id="url-input" type="url" name="link" placeholder="Image URL" required>
          <span class="popup__input-error" id="url-input-error"></span>

          <button class="popup__submit popup__card-submit" type="button">Create</button>
        </form>
      </div>
    </fieldset>

    </section>

    <!--IMAGE MODAL -->
    <section class="popup popup_type_image">
      <div class="popup__container">
        <div class="popup__image-modal">
          <button class="popup__close popup__close_type_image"></button>  
          <figure>
            <img class="popup__image">
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </div>
      </div>
    </section>

    <!--DELETE CONFIRMATION POPUP -->
    <section class="popup popup_type_delete">
      <div class="popup__container">
        <div class="popup__form">
          <button class="popup__close popup__close_type_add-card"></button>  
          <h4 class="popup__title popup__title_type_no-bottom-margin">Are you sure?</h4>
          <button class="popup__submit popup__delete-submit" type="button">Delete</button>      
        </div>
      </div>
    </section>

  </body>
</html>
